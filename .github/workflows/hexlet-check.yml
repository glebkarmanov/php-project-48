name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Установка PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Установка зависимостей с обновлением
        run: composer update

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}

      - run: make lint
